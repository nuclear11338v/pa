<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Telegram Button Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('photo.jpg') center/cover fixed;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #333;
            border: 1px solid #00ff00;
            color: #fff;
            font-size: 16px;
        }

        button {
            background: #00ff00;
            color: #000;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc00;
            box-shadow: 0 0 15px #00ff00;
        }

        #output {
            background: #111;
            padding: 20px;
            margin: 20px 0;
            word-break: break-all;
            color: #00ff00;
            position: relative;
            border-radius: 5px;
        }

        .copy-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .credits {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ff00;
            backdrop-filter: blur(5px);
        }

        .credits a {
            color: #00ff00;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            transition: all 0.3s;
        }

        .credits a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="credits">
        <a href="https://t.me/GROUP_v01_ROBOT" target="_blank">
            ü§ñ BOT HERE :-  ADVANCE GROUP BOT
        </a>
        <a href="https://t.me/pb_x01" target="_blank">
            üë®üíª DEVELOPER : PB_X01
        </a>
        <a href="https://t.me/team_x_og" target="_blank">
            üîî UPDATES CHANNEL
        </a>
    </div>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 25px; color: #00ff00;">
            ‚ú® TELEGRAM BUTTON CODE GENERATOR ‚ú®
        </h2>
        
        <input type="text" id="name" placeholder="Enter Button Name (e.g., ARMAN)">
        <input type="url" id="link" placeholder="Enter Telegram Link (e.g., my_group without @ or without https)">
        
        <button onclick="generateCode()">üîÆ GENERATE MAGIC CODE</button>
        
        <div id="output">
            [Your generated code will appear here]
            <button class="copy-btn" onclick="copyCode()">Copy</button>
        </div>
    </div>

    <script>
        function generateCode() {
            const name = document.getElementById('name').value.trim();
            const link = document.getElementById('link').value.trim();
            
            if(!name || !link) {
                alert('‚ùó Please fill both fields!');
                return;
            }
            
            const cleanLink = link.replace(/https?:\/\//, '');
            const output = `[${name}](buttonurl://${cleanLink})`;
            document.getElementById('output').innerHTML = 
                `${output} <button class="copy-btn" onclick="copyCode()">Copy</button>`;
        }

        function copyCode() {
            const text = document.getElementById('output').firstChild.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Code copied to clipboard!');
            });
        }
    </script>
</body>
</html>
